<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group" style="margin-left:20px">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="col-sm-2 form-group" style="margin-left:20px">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" width="10px">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" style="margin-left:30px">
          <button class="btn btn-success" type="submit">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
